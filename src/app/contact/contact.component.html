<div class="container" id="contacto">
    <h1 class="text-center mt-5">Contacto</h1>
</div>
<div class="form-area mb-5">
    <div class="container">
        <div class="row single-form g-0">
            <div class="col-sm-12 col-lg-6">
                <div class="left">
                    <h2><span>Contacte-nos para</span> <br>Mais informações</h2>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">
                <div class="right">
                   <i class="fa fa-caret-left"></i>
                    <form [formGroup]="profileForm">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mensagem</label>
                          <textarea type="password" class="form-control" id="exampleInputPassword1" formControlName="message"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
